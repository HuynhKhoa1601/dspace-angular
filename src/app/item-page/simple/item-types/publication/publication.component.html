<div class="row" *ngIf="iiifEnabled">
  <div class="col-12">
    <ds-mirador-viewer  id="iiif-viewer"
                        [object]="object"
                        [searchable]="iiifSearchEnabled"
                        [query]="iiifQuery$ | async">
    </ds-mirador-viewer>
  </div>
</div>
<div class="d-flex flex-row">
  <h2 class="item-page-title-field mr-auto">
    <ds-metadata-values [mdValues]="object?.allMetadata(['dc.title'])"></ds-metadata-values>
  </h2>
  <div class="pl-2">
    <ds-dso-page-edit-button [pageRoute]="itemPageRoute" [dso]="object" [tooltipMsg]="'publication.page.edit'"></ds-dso-page-edit-button>
    <ds-clarin-statistics-button [pageRoute]="itemPageRoute" [dso]="object" [tooltipMsg]="'item.page.statistics'"></ds-clarin-statistics-button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-10">
    <ds-clarin-ref-box [item]="object"></ds-clarin-ref-box>
    <ng-container *ngIf="mediaViewer.image">
      <ds-media-viewer [item]="object" [videoOptions]="mediaViewer.video"></ds-media-viewer>
    </ng-container>
    <ds-metadata-representation-list class="ds-item-page-mixed-author-field"
                                     [parentItem]="object"
                                     [itemType]="'Person'"
                                     [metadataFields]="['dc.contributor.author', 'dc.creator']"
                                     [label]="'relationships.isAuthorOf' | translate">
    </ds-metadata-representation-list>
    <ds-item-page-uri-field [item]="object"
                            [fields]="['dc.identifier.uri']"
                            [label]="'item.page.uri'">
    </ds-item-page-uri-field>
    <ds-item-page-date-field [item]="object"></ds-item-page-date-field>
    <!-- TODO ADD TYPE -->
    <div>TYPE</div>
    <!-- TODO ADD LANGUAGE -->
    <div>LANGUAGE</div>
    <ds-generic-item-page-field [item]="object"
                                [fields]="['dc.description']"
                                [label]="'publication.page.description'">
    </ds-generic-item-page-field>
    <div>PUBLISHER</div>
    <ds-generic-item-page-field [item]="object"
                                [fields]="['dc.subject']"
                                [separator]="','"
                                [label]="'item.page.subject'">
    <ds-related-items
      [parentItem]="object"
      [relationType]="'isProjectOfPublication'"
      [label]="'relationships.isProjectOf' | translate">
    </ds-related-items>
    <ds-related-items
      [parentItem]="object"
      [relationType]="'isOrgUnitOfPublication'"
      [label]="'relationships.isOrgUnitOf' | translate">
    </ds-related-items>
    <ds-related-items
      [parentItem]="object"
      [relationType]="'isJournalIssueOfPublication'"
      [label]="'relationships.isJournalIssueOf' | translate">
    </ds-related-items>
    <ds-item-page-abstract-field [item]="object"></ds-item-page-abstract-field>
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.identifier.citation']"
      [label]="'item.page.citation'">
    </ds-generic-item-page-field>
    <ds-item-page-collections [item]="object"></ds-item-page-collections>
    <div>
      <a class="btn btn-outline-primary" role="button" [routerLink]="[itemPageRoute + '/full']">
        <i class="fas fa-info-circle"></i> {{"item.page.link.full" | translate}}
      </a>
    </div>
<!--    <ng-container *ngIf="!mediaViewer.image">-->
<!--      &lt;!&ndash;      <ds-metadata-field-wrapper [hideIfNoTextContent]="false">&ndash;&gt;-->
<!--      &lt;!&ndash;        <ds-thumbnail [thumbnail]="object?.thumbnail | async"></ds-thumbnail>&ndash;&gt;-->
<!--      &lt;!&ndash;      </ds-metadata-field-wrapper>&ndash;&gt;-->
<!--    </ng-container>-->
    <ds-themed-item-page-file-section [item]="object"></ds-themed-item-page-file-section>
    <ds-generic-item-page-field [item]="object"
                                [fields]="['journal.title']"
                                [label]="'publication.page.journal-title'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
                                [fields]="['journal.identifier.issn']"
                                [label]="'publication.page.journal-issn'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
                                [fields]="['journalvolume.identifier.name']"
                                [label]="'publication.page.volume-title'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
                                [fields]="['dc.publisher']"
                                [label]="'publication.page.publisher'">
    </ds-generic-item-page-field>
  </div>
</div>
