<div class="container">
  <ds-replaced-tombstone *ngIf="isReplaced != null"
                         [itemName]="item.name"
                         [isReplaced]="isReplaced"
                         [authors]="authors">
  </ds-replaced-tombstone>
  <ds-withdrawn-tombstone *ngIf="isReplaced == null"
                          [itemName]="item.name"
                          [reasonOfWithdrawal]="reasonOfWithdrawal">
  </ds-withdrawn-tombstone>

</div>
